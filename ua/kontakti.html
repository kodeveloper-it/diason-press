<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>DIASON-PRESS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="../index.html" class="header__logo">
                    <img src="../img/logo/logo_main.png" alt="logo">
                </a>
                <nav class="header__nav is-hidden">
                    <div class="header__menu-body">
                        <ul class="header__menu header-menu">
                            <li class="header-menu__item">
                                <a href="../ua/produkciya.html">Продукція</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="../ua/pro-nas.html">Про нас</a>
                            </li>
                            <li class="header-menu__item _active-page">
                                <a href="#">Контакти</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__actions header-actions">
                        <ul class="header-actions__langs menu-langs">
                            <li class="menu-langs__item">
                                <a href="">
                                    <img src="../img/icons/icon_ukraine.svg" alt="ukraine" width="34">
                                </a>
                            </li>
                            <li class="menu-langs__item">
                                <a href="">
                                    <img src="../img/icons/icon_brit.svg" alt="ukraine" width="34">
                                </a>
                            </li>
                        </ul>
                        <a href="tel:+380677906638" class="header-actions__tel">
                            <img src="../img/icons/icon_tel.svg" alt="tel" width="34">
                            <span>097 092-71-99</span>
                        </a>
                    </div>
                </nav>
                <button class="header__button hover-btn-effect">
                    <span></span>
                </button>
            </div>
        </header>
        <main class="main">
            <section class="contacts">
                <div class="contacts__container">
                    <h1 class="contacts__title">Контакти</h1>
                    <div class="contacts__form-wrapper form-wrapper">
                        <div class="form-wrapper__info form-info">
                            <ul class="form-info__addres-list form-addres-list">
                                <li class="form-addres-list__item">
                                    <img src="../img/icons/icon_phone.png" alt="phone">
                                    <p>097 092-71-99</p>
                                </li>
                                <li class="form-addres-list__item">
                                    <img src="../img/icons/icon_mail.png" alt="mail">
                                    <p>sale@diason.ua</p>
                                </li>
                                <li class="form-addres-list__item">
                                    <img src="../img/icons/icon_addres.png" alt="addres">
                                    <p>м.Дніпро, вул. Берегова, 240а</p>
                                </li>
                            </ul>
                            <ul class="form-info__social-list form-social-list">
                                <li class="form-social-list__item">
                                    <img src="../img/icons/icon_facebook.png" alt="facebook">
                                    <a href="#" target="_blank">facebook.com/diason.com.ua</a>
                                </li>
                                <li class="form-social-list__item">
                                    <img src="../img/icons/icon_instagram.png" alt="instagram">
                                    <a href="#" target="_blank">instagram.com/ooo_diason</a>
                                </li>
                                <li class="form-social-list__item">
                                    <img src="../img/icons/icon_youtube.png" alt="youtube">
                                    <a href="#" target="_blank">youtube.com</a>
                                </li>
                            </ul>
                        </div>
                        <div class="form-wrapper__form">
                            <h2>Напишіть нам</h2>
                            <form class="form-wrapper__contact-form contact-form">
                                <div class="contact-form__top-container form-top-container">
                                    <div class="form-top-container_left">
                                        <input type="text" placeholder="Ваше ім’я*" required name="name">
                                        <input type="text" placeholder="Номер телефону*" required name="phone">
                                        <input type="text" placeholder="E-mail" name="email">
                                    </div>
                                    <div class="form-top-container_right"><img src="../img/icons/icon_letter.png" alt="letter"></div>
                                </div>
                                <textarea name="message" placeholder="Ваше повідомлення..." rows="6"></textarea>
                                <button type="submit">Надіслати</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.7004306468366!2d34.992517076444294!3d48.509013971286876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbe204a8b373c3%3A0x4914ee7badadae64!2z0J7QntCeIMKr0JTQuNCw0YHQvtC9wrs!5e1!3m2!1sru!2sua!4v1736690471010!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body footer-body">
                    <span class="footer-body__item">© DIASON PRESS, 2025</span>
                    <span class="footer-body__item">Вироблено в Україні</span>
                </div>
            </div>
        </footer>
    </div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
